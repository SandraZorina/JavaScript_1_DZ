<script>
    
    function action(a, b) {
        if ( a >= 0 && b >= 0 ) {
            return a - b;
        } else if ( a < 0 && b < 0 ) {
            return a * b;
        } else {
            return a + b;
        }
    };
   console.log(action(10, 5)); 
   console.log(action(-8, -4));
   console.log(action(10, -2));
    
</script>
