<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature C-F</title>
</head>
<body>
    
    
    <script>
    //Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию
    var Tc = parseInt(prompt('Введите температуру по Цельсию:'));
    var Tf = (9 / 5) * Tc + 32;
        
    alert('Температура по Фаренгейту будет равна: ' + Tf);
        
    </script>
    
    
</body>
</html>
