<script>

console.log( null > 0 ); // false
console.log( null == 0 ); // false
console.log( null >= 0 ); // true
console.log( null < 0 ); // false
console.log( null <= 0 ); // true

/*  при сравнении ( < > ) значение приводится к числу,
    то есть null становится нулем, 
    и значит - ноль(который null) не больше и 
    не меньше нуля(который изначально ноль) и следовательно false.
    а при проверке на равенство ( = ) null равен undefined, но не равен чему-то еще.
    в итоге получается, что null и не больше/меньше 0 и не равен 0.
    
*/
</script>
